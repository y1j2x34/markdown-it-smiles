<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple markdown-it-smiles Example</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Droid Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav a {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        
        #content {
            flex: 1;
        }
        #content iframe {
            width: 100vw;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Simple SMILES Example</h1>
        <p>Basic usage of markdown-it-smiles plugin</p>
    </div>

    <div class="nav">
        <a href="index.html">‚Üê Back to Main Demo</a>
        <a href="https://github.com/y1j2x34/markdown-it-smiles" target="_blank" rel="noopener">GitHub</a>
    </div>

    <div id="content"></div>

    <!-- Load required libraries -->
    <script src="https://unpkg.com/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="dist/markdown-it-smiles.min.js"></script>

    <script>
        // Initialize markdown-it with the SMILES plugin
        const md = window.markdownit().use(window.markdownItSmiles);

        // Example markdown with SMILES
        const markdown = `# Chemical Structures

## Block SMILES
Here's ethanol:

\`\`\`smiles
CCO
\`\`\`

## Inline SMILES
The molecule $smiles{CCO} is ethanol, and $smiles{C1CCCCC1} is cyclohexane.

## Complex Structure
Caffeine:

\`\`\`smiles {"width": 400, "height": 300}
CN1C=NC2=C1C(=O)N(C(=O)N2C)C
\`\`\``;

        // Render and display
        const html = md.render(markdown);
        const iframe =document.createElement('iframe');
        const blob = new Blob([html], {type: 'text/html'});
        iframe.src = URL.createObjectURL(blob);

        document.getElementById('content').appendChild(iframe);
    </script>
</body>
</html>
